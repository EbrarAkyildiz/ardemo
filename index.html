<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Quick Look AR Demo</title>

    <!-- model-viewer kÃ¼tÃ¼phanesi -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 3D Model Viewer */
        model-viewer {
            width: 100%;
            max-width: 500px;
            height: 60vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        /* AR Button - iOS Quick Look tetikleyici */
        .ar-button {
            background: linear-gradient(135deg, #007AFF, #00C6FF);
            border: none;
            border-radius: 50px;
            padding: 14px 28px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ar-button:active {
            transform: scale(0.95);
        }

        .ar-icon {
            width: 24px;
            height: 24px;
        }

        .info-box {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }

        .info-box p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box .highlight {
            color: #00C6FF;
            font-weight: 600;
        }
    </style>
</head>
